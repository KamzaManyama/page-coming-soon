<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Under Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
    .construction-illustration {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .crane-arm {
      animation: swing 8s ease-in-out infinite;
      transform-origin: 100px 50px;
    }
    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
    .gear {
      animation: spin 10s linear infinite;
      transform-origin: center;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .worker-hammer {
      animation: hammer 2s ease-in-out infinite;
      transform-origin: 320px 145px;
    }
    @keyframes hammer {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-30deg); }
    }
    .particles {
      animation: sparkle 3s ease-in-out infinite;
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    .tool-float {
      animation: toolFloat 4s ease-in-out infinite;
    }
    @keyframes toolFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 min-h-screen flex items-center justify-center p-4">
  <!-- Background decorative elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <!-- Floating gears -->
    <div class="absolute top-20 left-10 opacity-10">
      <svg width="60" height="60" viewBox="0 0 60 60" class="gear">
        <circle cx="30" cy="30" r="25" fill="#6366F1" stroke="#4F46E5" stroke-width="2"/>
        <circle cx="30" cy="30" r="15" fill="none" stroke="#4F46E5" stroke-width="2"/>
        <rect x="28" y="5" width="4" height="10" fill="#4F46E5"/>
        <rect x="28" y="45" width="4" height="10" fill="#4F46E5"/>
        <rect x="5" y="28" width="10" height="4" fill="#4F46E5"/>
        <rect x="45" y="28" width="10" height="4" fill="#4F46E5"/>
      </svg>
    </div>
    
    <div class="absolute top-40 right-20 opacity-10">
      <svg width="40" height="40" viewBox="0 0 40 40" class="gear" style="animation-delay: -3s;">
        <circle cx="20" cy="20" r="15" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
        <circle cx="20" cy="20" r="8" fill="none" stroke="#7C3AED" stroke-width="2"/>
        <rect x="18" y="3" width="4" height="8" fill="#7C3AED"/>
        <rect x="18" y="29" width="4" height="8" fill="#7C3AED"/>
        <rect x="3" y="18" width="8" height="4" fill="#7C3AED"/>
        <rect x="29" y="18" width="8" height="4" fill="#7C3AED"/>
      </svg>
    </div>
    
    <div class="absolute bottom-32 left-32 opacity-10">
      <svg width="50" height="50" viewBox="0 0 50 50" class="gear" style="animation-delay: -6s;">
        <circle cx="25" cy="25" r="20" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
        <circle cx="25" cy="25" r="12" fill="none" stroke="#D97706" stroke-width="2"/>
        <rect x="23" y="4" width="4" height="9" fill="#D97706"/>
        <rect x="23" y="37" width="4" height="9" fill="#D97706"/>
        <rect x="4" y="23" width="9" height="4" fill="#D97706"/>
        <rect x="37" y="23" width="9" height="4" fill="#D97706"/>
      </svg>
    </div>
  </div>

  <div class="max-w-5xl mx-auto text-center relative z-10">

      ðŸš§ Something Amazing is Coming! ðŸš§

    </p>
    
    <!-- Enhanced Countdown -->
    <div class="grid grid-cols-4 gap-4 max-w-lg mx-auto mb-8 animate__animated animate__fadeIn animate__delay-2s">

        <div class="text-sm text-gray-600 font-medium">Days</div>
        <div class="w-full bg-gray-200 rounded-full h-1 mt-2">
          <div class="bg-gradient-to-r from-indigo-500 to-purple-500 h-1 rounded-full" style="width: 70%"></div>
        </div>
      </div>
      <div class="bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-white/20 hover:shadow-xl transition-all duration-300 hover:scale-105">
        <div class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">08</div>
        <div class="text-sm text-gray-600 font-medium">Hours</div>
        <div class="w-full bg-gray-200 rounded-full h-1 mt-2">
          <div class="bg-gradient-to-r from-purple-500 to-pink-500 h-1 rounded-full" style="width: 33%"></div>
        </div>
      </div>
      <div class="bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-white/20 hover:shadow-xl transition-all duration-300 hover:scale-105">
        <div class="text-3xl font-bold bg-gradient-to-r from-pink-600 to-red-600 bg-clip-text text-transparent">32</div>

        <div class="w-full bg-gray-200 rounded-full h-1 mt-2">
          <div class="bg-gradient-to-r from-pink-500 to-red-500 h-1 rounded-full" style="width: 53%"></div>
        </div>
      </div>
      <div class="bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-white/20 hover:shadow-xl transition-all duration-300 hover:scale-105">
        <div class="text-3xl font-bold bg-gradient-to-r from-red-600 to-orange-600 bg-clip-text text-transparent">45</div>
        <div class="text-sm text-gray-600 font-medium">Seconds</div>
        <div class="w-full bg-gray-200 rounded-full h-1 mt-2">
          <div class="bg-gradient-to-r from-red-500 to-orange-500 h-1 rounded-full" style="width: 75%"></div>

</body>
